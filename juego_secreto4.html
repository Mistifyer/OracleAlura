<meta charset="utf-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>

	//función para generar numeros aleatorio entre 0 y 10
	function aleatorio() {			
		return Math.round(Math.random() * 10);
	}

	//funcion para poblar aleatoria mente el arreglo de la variable "secretos"
	function sortearNumeros(cantidad) {		
		
		var secretos = [];					//definición de un arreglo vacio
		var contador = 1;

		//ciclo para asignar valores al ARRAY
		while (contador <= cantidad) {		
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado = false;

			if (numeroAleatorio != 0) {

				//ciclo para incrementar posiciones dentro del ARRAY
				for (var posicion=0; posicion<secretos.length; posicion++) {

					//condición verificar que no se repita número en la misma posición del ARRAY
					if (numeroAleatorio == secretos[posicion]) {	
					encontrado=true;
					break;
					}
				}

				//ciclo para incrementar el "contador" para asignar valores dentro del ARRAY
				if (encontrado == false) {			
					secretos.push(numeroAleatorio);
					contador++;
				}	
			}
		}

		return secretos;
	}

	var secretos = sortearNumeros(4);	//la variable "secretos" se pobla con la funcion sortearNumeros ejecutada 4 veces

	console.log(secretos);				//console.log sirve para observar en la consola de programador el valos de la variable "secretos"


	var input = document.querySelector("input");
	input.focus();		//la propiedad "focuse" del objeto "input" es invocada para que el cursor sea asignado a la caja de texto HTML

	//función para evaluar si el valor dado coincide con uno dentro del ARRAY
	function verificar() {

		var encontrado = false;			//valor boolean 

		//
		for (var posicion = 0; posicion < secretos.length; posicion++) {  		//el ciclo FOR para incrementar el valor de la posición dentro del arraglo que comienzan en 0, para poder validar el valor en todas las posiciones del ARRAY de la variable "secretos"
			
			//ciclo para cuando de acierta el valor
			if (parseInt(input.value) == secretos[posicion]) {		//se declara en la misma variable secretos el valor buscado poniendolo entre los corchetes []
				alert("Usted Acertó");
				encontrado = true;
				break;
			}			
		}

		//ciclo para cuando de NO se acierta el valor
		if (encontrado == false) {
			alert("Usted erró");
		}	

		input.value = "";	
		input.focus();		
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
