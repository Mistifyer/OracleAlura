<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	//rectangulo 1
	pincel.fillStyle = "green";
	pincel.fillRect(125,50,350,300);
	pincel.fill();

	pincel.fillStyle = "black";
	pincel.fillRect(175,100,90,90); 	//rectangulo 2
	pincel.fillRect(330,100,90,90);		//rectangulo 3
	pincel.fillRect(265,190,70,110);	//rectangulo 4
	pincel.fillRect(225,240,40,110);	//rectangulo 5
	pincel.fillRect(330,240,40,110);	//rectangulo 6
	pincel.fill();

</script>
