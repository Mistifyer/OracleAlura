<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];
    var colores = ["blue","green","yellow", "red","gray"];

    function dibujarBarra(x, y, serie, colores, texto) {
        escribirTexto(x, y-15, texto)

        for (var posicion = 0; posicion <=4; posicion++) {      // ciclo para los 5 valores del ARRAY de series

            //var x = x;                                        // constante para el ancho de las barras
            //var y = y;                                        // 50 inicial se incrementa con el valor de la serie2019
            var base = 50;                                      // constante ancho de barra
            var altura = parseInt(serie[posicion]);             // altura = contanido del ARRAY "serie2019"
            var color = colores[posicion];                      // color = contanido del ARRAY "colores"

            dibujarRectangulo(x, y, base, altura, color);       // se invoca la funcion "dibujarRectangulo"

            y = y + parseInt(serie[posicion]);                  // se incremente de valor la posiciÃ³n "y"
        }
    }

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2019");

</script>
