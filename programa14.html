<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");   
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function disenharCircunferencia (x,y,radio) {
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);      //Java ya tiene el valor de PI = 3.14
        pincel.fill();
    }

    function limpiarPantalla ()     {
        pincel.clearRect(0,0,600,400);
    }

    var validacion = true;
    var x = 0;
    function actualizarPantalla() {
        limpiarPantalla();

        if (validacion == true) {
            disenharCircunferencia(x,20,10);
            x++;
            if (x == 600) {
                validacion = false;
            }
        }

        if (validacion == false)    {
            disenharCircunferencia(x,20,10);
            x--;
            if (x == 0) {
                validacion = true;
            }
        }
        console.log(x, validacion);
    }

    setInterval(actualizarPantalla, 1);    // esta funci√≥n permite ejecutar una variable durante el tiempo configurado en milisegundos

</script>
