<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>


<script>

	function saltarLinea() {
		document.write("<br>");

	}

	function imprimir(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	var anhoMundial = 1930;
	var limite = parseInt(prompt("Ingesa el año límite para saber los años en que habrá Mundial"));
	var contador = 1;



	//alert("Hubo mundial de la Fifa en el año " + anhoMundial);


	while (anhoMundial <= limite) {

		imprimir(contador + " - Hubo mundial de la Fifa en el año " + anhoMundial);
		contador = contador + 1
		anhoMundial = anhoMundial + 4;

	}

	

	imprimir("FIN");


</script>
