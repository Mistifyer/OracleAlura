<canvas width="600" height="400"></canvas>
<script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
    
        pincel.fillStyle="grey";
        pincel.fillRect(0,0,600,400);

        function exhibirAlerta(evento) {            // se crea un evento para poder ver le propiedades en la consola de administrador
            var x = evento.pageX;
            var y = evento.pageY;
            console.log(evento);                    // Se pretende ver el valor del evento para observar sus propiedades
            alert(x + "," + y);
        }

        function dibujarCirculo(evento) {
            var x = evento.pageX;
            var y = evento.pageY;

            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
        }

        //pantalla.onclick = exhibirAlerta; 
        pantalla.onclick = dibujarCirculo;

</script>
