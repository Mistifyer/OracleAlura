<meta charset="utf-8">

<input/>
<button>Verificar si acerto con el secreto</button>


<script>
	var secreto = 5;
	var input = document.querySelector("input");

	function verificar() {

		if (parseInt(input.value) == secreto) {

			alert("Usted Acertó");

		}

		else {

			alert("Usted erró");

		}

		input.value = "";   //la propiedad "valor" del objeto "input" que es la caja de texto HTML será limpiada

	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
