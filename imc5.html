<meta charset="UTF-8">

<h1> PROGRAMA PARA CALCULAR EL IMC </h1>

<script>

    //funciones m√≠nimas para cada programa.
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso,altura) {
        return (peso / (altura * altura));
    }

    nombreUsuario = prompt("Proporciona tu nombre");
    pesoInformado = prompt("Informe su peso");
    alturaInformada = prompt("Informe su altura");
    imcCalculado = calcularImc(pesoInformado,alturaInformada);

    imprimir(nombreUsuario + " el IMC calculado para ti es: " + imcCalculado);
  
    if (imcCalculado < 18.5) {
        imprimir("IMC abajo de lo recomendado");
    }

    if (imcCalculado >= 18.5) {

        if (imcCalculado < 25) {
            imprimir("IMC esta dentro de lo normal");
        }
        
    }

    if (imcCalculado >= 25) {

        if (imcCalculado < 30) {
            imprimir("IMC considerado como sobrepeso");
        }
        
    }

        if (imcCalculado >= 30) {
        imprimir("IMC considerado como obesidad");
    }
       


</script>
