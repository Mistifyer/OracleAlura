<meta charset="utf-8">

<input/>
<button>Verificar si acerto con el secreto</button>


<script>

	var secretos = [3,5,7,9]; 	//definici贸n de un arreglo con 4 elementos, el primer elemento es el indice 0 y el ultimo elemento es el indice 3


	var input = document.querySelector("input");
	input.focus();		//la propiedad "focuse" del objeto "input" es invocada para que el cursor sea asignado a la caja de texto HTML

	function verificar() {

		var encontrado = false;			//valor boolean 

		for (var posicion = 0; posicion <= secretos.length; posicion++) {  		//el ciclo FOR para incrementar el valor de la posici贸n dentro del arraglo que comienzan en 0, para poder validar el valor en todas las posiciones del ARRAY de la variable "secretos"
			
			if (parseInt(input.value) == secretos[posicion]) {		//se declara en la misma variable secretos el valor buscado poniendolo entre los corchetes []

			alert("Usted Acert贸");
			encontrado = true;
			break;

			}
			
		}

		if (encontrado == false) {

			alert("Usted err贸");

		}	


		input.value = "";	
		input.focus();		

	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
